language: ruby
cache: bundler
addons:
  code_climate:
    repo_token: c4423709ed4e210ed3ea4330ad3275ba67b5734a3d9c73934440230a4dd67a9e
  sauce_connect: true
  apt:
    sources:
    - heroku
    packages:
    - heroku-toolbelt
rvm:
- 2.3.0
env:
  global:
  - RACK_ENV=test
  - PORT=8080
  matrix:
  - TEST_PROFILE=WINDOWS10_FIREFOX
  - TEST_PROFILE=ANDROID_51
  - TEST_PROFILE=IOS_IPHONE6_93
branches:
  only:
  - master
  - dev
services:
- rabbitmq
- redis-server
- memcached
install:
- bundle install --jobs=3 --retry=3
before_script:
- psql -c 'create database travis_ci_test;' -U postgres
- rake db:migrate
- rake db:seed
script:
- heroku local &
- rspec
deploy:
  provider: heroku
  api_key:
    secure: 
  app: cobra-traffic
  run: "rake db:migrate"
  on:
    repo: ARMmaster17/Cobra
    branch: master
    condition: "$TEST_PROFILE = WINDOWS10_FIREFOX"